<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>A simple Sign up form</title>
</head>
<body>
    <div id="left">
        <div class="strip">
            <img src="./images/logo.png" alt="">
        </div>
    </div>
    <div id="right">
        <div class="header">
            <h1>Lorem ipsum dolor sit amet consectetur adipisicing elit. Corrupti eum culpa laborum at dolorem tempora quam suscipit quaerat aliquid impedit debitis qui odio placeat exercitationem molestias, harum esse beatae temporibus.</h1>
            <br/>
            <h2>Lorem ipsum dolor sit.</h2>
        </div>

        <div >
            <form action="/submit">
                <fieldset class="formContainer">
                    <h1>Let's Do This!!!</h1>
                    <div class="row">
                        <div class="inputs">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName">
                        </div>
                        <div class="inputs">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName">
                        </div>
                    </div>
    
                    <div class="row">
                        <div class="inputs">
                            <label for="email">Email</label>
                            <input type="email" id="email">
                        </div>
                        <div class="inputs">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone">
                        </div>
        
                    </div>
                    <div class="row">
                        <div class="inputs">
                            <label for="pass">Password</label>
                            <input type="password" id="pass" >
                        </div>
                        <div class="inputs">
                            <label for="passConfirm">Confirm Password</label>
                            <input type="text" id="passConfirm">
                        </div>
                    </div>
                </fieldset>

                <div class="footer">
                    <button class="btn">Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
